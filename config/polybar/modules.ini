[module/launcher]
type = custom/text
content = " "
content-foreground = ${colors.blue}
click-left = rofi -show drun
content-font = 1

[module/workspaces]
type = internal/bspwm
enable-scroll = false
reverse-scroll = false
fuzzy-match = true

format = <label-state>
format-font = 2

label-focused = ""
label-focused-foreground = ${colors.blue}
label-focused-background = ${bar/main.background}

label-occupied = ""
label-occupied-foreground = ${colors.cyan}
label-occupied-background = ${bar/main.background}

label-urgent = ""
label-urgent-foreground = ${colors.red}
label-urgent-background = ${bar/main.background}

label-empty = ""
label-empty-foreground = ${colors.black}
label-empty-background = ${bar/main.background}

label-separator = "   "

[module/music]
type = custom/script
exec = playerctl metadata --format '{{ title }}'
interval = 0.5
format = <label>
format-font = 1
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-prefix-background = ${bar/main.background}
label = %output:0:30:...%
label-foreground = ${colors.cyan}
label-font = 1

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <bar-volume>
format-volume-font = 1
label-muted = 婢
label-muted-foreground = ${colors.red}
label-muted-font = 1
ramp-volume-0 = 
ramp-volume-1 = 墳
ramp-volume-2 = 
ramp-volume-foreground = ${colors.cyan}
click-right = pavucontrol
bar-volume-width = 9
bar-volume-gradient = false
bar-volume-indicator =
bar-volume-indicator-foreground = ${bar/main.background}
bar-volume-fill = ─
bar-volume-fill-font = 3
bar-volume-foreground-0 = ${colors.cyan}
bar-volume-empty = ─
bar-volume-empty-foreground = ${colors.black}
bar-volume-empty-font = 3

[module/date]
type = internal/date
date = %H:%M
date-alt = %d-%m-%Y%
format = <label>
format-foreground = ${colors.magenta}
format-prefix = "  "
format-prefix-foreground = ${colors.magenta}

[module/mem]
type = internal/memory
interval = 0.5
format = <bar-used>
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format-prefix-background = ${bar/main.background}
format-prefix-font = 1
bar-used-indicator =
bar-used-indicator-foreground = ${bar/main.background}
bar-used-width = 9
bar-used-foreground-0 = ${colors.yellow}
bar-used-fill = ─
bar-used-fill-font = 1
bar-used-empty = ─
bar-used-empty-foreground = ${colors.black}
bar-used-empty-font = 1

[module/space]
type = custom/text
content = " "

[module/xwindow]
type = internal/xwindow
interval = 0.5
format = <label>
format-prefix = "﫳 "
format-prefix-foreground = ${colors.magenta}
format-prefix-background = ${bar/main.background}
label = %title%
label-foreground = ${colors.magenta}
label-maxlen = 25
label-empty = Desktop
label-empty-foreground = ${colors.yellow}

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage%%
label-foreground = ${colors.red}

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn.sh
interval = 1
format = <label>
format-foreground = ${colors.green}
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-fail = <label-fail>
format-fail-foreground = ${colors.red}
format-fail-prefix = ""
format-fail-prefix-foreground = ${colors.red}
label = %output:0:20:...%
label-fail = " "
click-left = ~/.config/eww/vpn/scripts/toggle.sh
