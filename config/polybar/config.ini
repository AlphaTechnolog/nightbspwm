include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 35
radius = 0
bottom = false

background = ${base-colors.bg}
foreground = ${base-colors.fg}

border-size = 0
border-color = ${base-colors.bg}

module-margin-left = 1
module-margin-right = ${self.module-margin-left}

font-0 = "CaskaydiaCove Nerd Font:size=10;3"
font-1 = "CaskaydiaCove Nerd Font:size=7;3"
font-2 = "CaskaydiaCove Nerd Font:size=10;1.5"

modules-left = space workspaces space music
modules-center = xwindow
modules-right = vpn volume date space

cursor-click = pointer
cursor-scroll = pointer

line-size = 1

[bar/secondary]
inherit = bar/main
monitor = LVDS1
